<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>



    <!-- Reset CSS File -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Cherry+Cream+Soda&display=swap" rel="stylesheet">

    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>
    <div class="container">
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">
                        <p><span id="messageDisplayText">Press any key to get started!</span></p>
                    </h1>
                    <p>Current Word: </p>
                    <p class="lead"><span id="currentWord">______</span>
                    </p>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <p>Wins: <span id="winsText">0</span></p>
                                </li>
                                <li class="list-group-item">
                                    <p>Loses: <span id="loseText">0</span></p>
                                </li>
                            </ul>
                        </div>

                    </div>


                    <div class="col-4">
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <p>Number of Guesses Remaining: <span id="guessesRemaining">0</span></p>
                                </li>
                                <li class="list-group-item">
                                    <p>Letters Already Guessed: <span id="lettersGuessed">0</p></span>
                                </li>
                            </ul>
                        </div>

                    </div>




                </div>
            </div>
        </section>
    </div>


    <!-- Link external Javascript -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
